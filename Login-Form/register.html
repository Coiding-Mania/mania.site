<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clickable-image">
        <img src="https://i.ibb.co/7C6HczQ/Coding-Mania-pfp.jpg" alt="Coding Mania Logo" class="profile-pic">
      </div>

<div class="register-form">
<h1>Register</h1>
<form action="/submit-your-register-form" method="post">
<div class="input-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
</div>
<div class="input-group">
<label for="new-password">Password</label>
<input type="password" id="new-password" name="password" required>
</div>
<div class="input-group">
<label for="confirm-password">Confirm Password</label>
<input type="password" id="confirm-password" name="confirm-password" required>
</div>
<button type="submit">Register</button>
</form>
<a href="index.html">
    <p> Alredy have an account? Login </p>
</a>
</div>

<script src="java.js"></script>
<script>
    document.getElementById('clickable-image').addEventListener('click', function() {
    window.location.href = 'https://coiding-mania.github.io/mania.site/';
  });
  </script>

<h2 id="madeBy" title="click to open">Made By Akshat Sharma</h2>
 <script>
  document.getElementById('madeBy').addEventListener('click', function () {
      window.location.href = 'https://www.instagram.com/_sky_ak47/';
  });
</script>

</body>
</html>
